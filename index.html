<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Web Kelas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Tambahkan tag untuk menaruh logo dan teks selamat datang -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
            <h1>Selamat Datang di Kelas Kami</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Beranda</a></li>
            <li><a href="#galeri">Galeri</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>SALAM</h2>
            <p>Saya selaku pembuat web berharap dengan adanya web ini mipa 3 agar selalu menjadi teman seperjuangan salam hangat novasantika.</p>
        </section>
    
        <section id="galeri">
            <h2>Galeri</h2>
            <div class="photo-grid">
                <!-- 8x8 grid for photos -->
                <!-- Add more photos as needed -->
                <img src="photo1.jpg" alt="Photo 1">
                <img src="photo2.jpg" alt="Photo 2">
                <img src="photo3.jpg" alt="Photo 3">
                <img src="photo4.jpg" alt="Photo 4">
                <!-- Add more photos as needed -->
            </div>
    
            <div class="video-grid">
                <!-- 2x2 grid for videos -->
                <!-- Add more videos as needed -->
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="video4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Add more videos as needed -->
            </div>
        </section>
    </main>    
    <footer>
        <p>&copy; 2024 Situs Web Kelas. Hak Cipta Dilindungi Undang-Undang.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
